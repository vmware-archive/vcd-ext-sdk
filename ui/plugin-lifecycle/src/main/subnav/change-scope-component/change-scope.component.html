<div class="change-scope-modal" *ngIf="state">
    <clr-modal [clrModalOpen]="state" [clrModalClosable]="false" [clrModalSize]="'lg'">
        <h3 class="modal-title">{{ action | capitalizeFirst }}</h3>
        <div class="modal-body">
            <vcd-choose-scope [(feedback)]="feedback" [listOfOrgsPerPlugin]="listOfOrgsPerPlugin"></vcd-choose-scope>
            <vcd-change-scope-tracker [(open)]="showTracker"></vcd-change-scope-tracker>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" (click)="onClose()">
                Close
            </button>

            <button type="button" class="btn btn-primary" (click)="onUpdate()">
                Update
            </button>
        </div>
    </clr-modal>
</div>
