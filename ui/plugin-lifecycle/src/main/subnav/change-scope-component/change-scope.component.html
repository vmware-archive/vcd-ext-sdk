<div class="change-scope-modal">
    <clr-modal [clrModalOpen]="state" [clrModalClosable]="false">
        <h3 class="modal-title">Change Scope</h3>
        <div class="modal-body">
            <form #form="ngForm" novalidate>
                <section class="form-block">
                    <div class="form-group">
                        <label>Publish the plugins for all tenants.</label>

                        <div class="toggle-switch">
                            <input type="checkbox" name="forAllTenants" id="forAllTenants" [(ngModel)]="feedback.forAllTenants">
                            <label for="forAllTenants"></label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Publish the plugins for all tenants.</label>

                        <div class="toggle-switch">
                            <input type="checkbox" name="forTenant" id="forTenant" [(ngModel)]="feedback.forTenant">
                            <label for="forTenant"></label>
                        </div>
                    </div>
                </section>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" (click)="onClose()">
                Close
            </button>

            <button type="button" class="btn btn-primary" (click)="onUpdate()">
                Update
            </button>
        </div>
    </clr-modal>
</div>
