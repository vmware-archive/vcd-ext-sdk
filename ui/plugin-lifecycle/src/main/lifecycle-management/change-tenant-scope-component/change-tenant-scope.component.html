<div class="change-org-scope-modal" *ngIf="state">
    <clr-modal [clrModalOpen]="state" [clrModalClosable]="false" [clrModalSize]="'lg'">
        <h3 class="modal-title">{{ "lifecycle.status.datagrid.dropdown.publish.btn" | translate }}</h3>
        <div class="modal-body">
            <!-- Alert -->
            <vcd-alert [alertMessage]="alertMessage" [alertClasses]="alertClasses"></vcd-alert>
            <!-- Loader -->
            <vcd-loading-indicator class="loader" [isLoading]="fetching" [showSpinner]="fetching"></vcd-loading-indicator>

            <vcd-choose-tenant-scope
                [(feedback)]="feedback"
                [listOfOrgsPerPlugin]="listOfOrgsPerPlugin">
            </vcd-choose-tenant-scope>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" (click)="onClose()">
                {{ "lifecycle.change-org-scope.close.btn" | translate }}
            </button>

            <button type="button" class="btn btn-primary" (click)="onUpdate()">
                {{ "lifecycle.change-org-scope.update.btn" | translate }}
            </button>
        </div>
    </clr-modal>
</div>
