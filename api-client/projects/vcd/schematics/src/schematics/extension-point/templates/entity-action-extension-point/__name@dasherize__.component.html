<clr-modal [(clrModalOpen)]="opened" [clrModalClosable]="false">
    <h3 class="modal-title"><%= classify(name) %> Action Works!</h3>
    <div class="modal-body">
        <p>{{modalText}}</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="onClose()">
            Dismiss
        </button>
    </div>
</clr-modal>
