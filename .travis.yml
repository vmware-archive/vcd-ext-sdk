language: java
jdk:
  - oraclejdk8
before_install:
  - nvm use v8.9.1
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.7.0
  - "export PATH=$HOME/.yarn/bin:$PATH"
install: true
script:
  - cd java
  - mvn install -B -V
  - cd ../ui/api-client
  - mvn generate-sources -B -V
  - yarn
  - yarn bootstrap
  
deploy:
  provider: script
  script: cd $TRAVIS_BUILD_DIR && build-resources/travis-release.sh
  skip_cleanup: true
  on:
    tags: true
    branch: master