language: java
jdk:
  - oraclejdk8
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.7.0
  - "export PATH=$HOME/.yarn/bin:$PATH"
install: true
script:
  - cd java
  - mvn install -B -V
  - cd ../ui/api-client
  - mvn install -B -V
  - yarn
  - "yarn run build:bindings"
  - "yarn run package:bindings"
  
  